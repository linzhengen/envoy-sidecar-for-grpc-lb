syntax = "proto3";

package pb;

service Janken {
    rpc Show (JankenRequest) returns (JankenResponse) {}
}

enum Choice {
    // グー
    GU = 0;
    // チョキ
    CHOKI = 1;
    // パー
    PA = 2;
}

message JankenRequest {
    Choice koukun = 1;
}

message JankenResponse {
    Choice koukun = 1;
    Choice shinkun = 2;
    string winner = 3;
}
